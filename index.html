<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magda Nogueira</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/card-project.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/wrapper-card.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">

</head>

<body>
    <header class="header">
        <img class="logo" src="assets/img/photo.png" alt="avatar">

        <nav>
            <a class="action" href="" lang="en">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="" lang="en">Downloads CV</a>
        </nav>
    </header>

    <Section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Magda Nogueira</h1>
                <h2 class="subtitle">FrontEnd Developer</h2>
            </div>

            <div class="navigation">
                <a class="button" href="" lang="en">Downloads</a>
                <a class="button" href="">Contatos</a>
            </div>
        </div>
    </Section>

    <section class="section">
        <h2 class="main-title -second">Skills</h2>

        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="./assets/img/ico_html5.png" alt="logo html5 em pixel art">
                <div class="rigth">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="./assets/img/ico_css3.png" alt="logo css3 em pixel art">
                <div class="rigth">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="./assets/img/ico_js.png" alt="logo JavaScript em pixel art">
                <div class="rigth">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="./assets/img/ico_react.png" alt="logo React em pixel art">
                <div class="rigth">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
        </div>
    </section>

    <section class="section -bgblack -bdfirst">
        <h2 class="main-title -second">Projetos</h2>

        <div class="wrapper-card">
            <a href="">
                <figure class="card-project">
                    <img class="logo" src="assets/img/photo.png" alt="logo portifolio">
                </figure>
            </a>
            <a href="">
                <figure class="card-project -blue">
                    <img class="loading" src="assets/img/logo-loading.png" alt="Loading...">
                </figure>
            </a>
            <a href="">
                <figure class="card-project">
                    <img class="loading2" src="assets/img/logo-loading.png" alt="Loading...">
                </figure>
            </a>
        </div>
    </section>

</body>

</html>
